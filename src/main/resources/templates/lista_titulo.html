<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listar de Título</title>

    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/favicon.png" alt="Logo" width="30" height="24">
                <span>Contas a Receber</span>
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/titulo/novo">Cadastrar Título</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/titulo">Listar Título</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="panel-title">Listar títulos</span>
            </div>

            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center col-md-1">#</th>
                            <th scope="col">Decrição</th>
                            <th scope="col" class="text-center col-md-2">Data de vencimento</th>
                            <th scope="col" class="text-end col-md-2">Valor</th>
                            <th scope="col" class="text-center col-md-2">Status</th>
                            <th scope="col" class="text-center col-md-1">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">Nenhum título foi encontrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer text-center">
                <span>Direitos autorais ©2025 Zuco, Inc. Todos os direitos reservados.</span>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
